<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="text-center mb-4">
                <h1 class="display-5">Todo Application</h1>
            </div>

            <!-- Form to create new task -->
            <form action="/tasks/create" method="post" class="mb-4">
                <div class="input-group">
                    <input type="text" name="title" class="form-control" placeholder="Add a new task..." required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>

            <!-- Display task list -->
            <div class="list-group">
                <th:block th:each="task : ${tasks}">
                    <div class="list-group-item d-flex justify-content-between align-items-center">

                        <!-- Task title with dynamic styling -->
                        <div>
                            <span th:text="${task.title}"
                                  th:classappend="${task.completed} ? 'text-decoration-line-through text-success fw-bold' : ''">
                                Task title
                            </span>
                            <span th:text="${task.completed} ? '✔' : '❌'" class="ms-2"></span>
                        </div>

                        <!-- Toggle button -->
                        <div>
                            <a th:href="@{/tasks/{id}/toggle(id=${task.id})}"
                               class="btn btn-outline-secondary btn-sm">
                                Toggle
                            </a>
                            <a th:href="@{/tasks/{id}/delete(id=${task.id})}"
                               class="btn btn-outline-danger ">
                                Delete
                            </a>
                        </div>
                    </div>
                </th:block>
            </div>

        </div>
    </div>
</div>

</body>
</html>
